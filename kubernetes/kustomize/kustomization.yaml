apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# reference base resources
resources:
  - base

# namespace setting
namespace: alert-webhooks

# Add annotations to all resources
commonAnnotations:
  description: Alert webhooks service for monitoring notifications
  maintainer: devops-team

# name prefix (optional)
namePrefix: prod-

# Image replacement
images:
  - name: alert-webhooks
    newName: vincent119/alert-webhooks
    newTag: v1.0.0

# ConfigMap generator - generate ConfigMap from files
configMapGenerator:
  - name: alert-webhooks-config
    files:
      - configs/config.production.yaml
    options:
      disableNameSuffixHash: true

# Secret  generator（optional, recommend using kubectl create secret）
# secretGenerator:
#   - name: alert-webhooks-secrets
#     literals:
#       - metric-user=admin
#       - metric-password=admin
#       - webhooks-user=admin
#       - webhooks-password=admin
#       - telegram-token=your-token
#       - slack-token=your-token
#       - discord-token=your-token
#     options:
#       disableNameSuffixHash: true

# replicas count config
replicas:
  - count: 1
    name: alert-webhooks
labels:
  - includeSelectors: true
    pairs:
      app: alert-webhooks
      version: v1.0.0
      environment: production
