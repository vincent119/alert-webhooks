# Alert Template Configuration File - Minimal Version
template_config:
  version: "1.0.0"

  supported_languages:
    - code: "eng"
      name: "English"
      description: "English template for alert notifications"
      fallback: true
    - code: "tw"
      name: "繁體中文"
      description: "Traditional Chinese template for alert notifications"
      fallback: false
    - code: "zh"
      name: "简体中文"
      description: "Simplified Chinese template for alert notifications"
      fallback: false
    - code: "ko"
      name: "한국어"
      description: "Korean template for alert notifications"
      fallback: false
    - code: "ja"
      name: "日本語"
      description: "Japanese template for alert notifications"
      fallback: false

  fallback_order:
    - "eng"
    - "tw"
    - "zh"

  naming_convention:
    prefix: "alert_template_"
    supported_extensions:
      - ".tmpl"
      - ".j2"
    priority_order:
      - ".tmpl"
      - ".j2"

  # Minimal formatting options - show basic information only
  format_options:
    show_links:
      enabled: false
      description: "Whether to show hyperlinks"
    show_timestamps:
      enabled: true
      description: "Whether to show timestamps"
    show_external_url:
      enabled: false
      description: "Whether to show external URLs"
    show_generator_url:
      enabled: false
      description: "Whether to show generator URLs"
    show_emoji:
      enabled: true
      description: "Whether to show emojis"
    compact_mode:
      enabled: true
      description: "Compact mode (simplified display)"
    max_summary_length:
      value: 100
      description: "Maximum summary length"
